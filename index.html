<body>
  <style>
    body {
      margin: 0;
    }

  </style>
  <script>
    function delay(time) {
      return new Promise(resolve => setTimeout(resolve, time));
    }

    window.addEventListener('load', function(ev) {
      var loaderContent = document.querySelector('#loader-content');

      // Remueve cualquier meta viewport existente
      const existingViewport = document.querySelector('meta[name="viewport"]');
      if (existingViewport) {
        existingViewport.remove();
      }

      // Crea y añade el nuevo meta viewport
      const metaViewport = document.createElement('meta');
      metaViewport.name = 'viewport';
      metaViewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes';
      document.head.appendChild(metaViewport);

      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(async function(appRunner) {
            loaderContent.style.opacity = "0";
            await appRunner.runApp();
          });
        }
      });
    });
    
  </script>
  <div class="main-content" id="loader-content">
  </div>
